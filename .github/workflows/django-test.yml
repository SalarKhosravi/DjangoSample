name: Django Deployment Test

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          source venv/bin/activate
          python manage.py migrate --noinput

      - name: Django check
        run: |
          source venv/bin/activate
          python manage.py check

      - name: Try runserver (5 seconds)
        run: |
          source venv/bin/activate
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5
          kill %1

  notify-webhook:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Notify Django webhook
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "X-GITHUB-TOKEN: ${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"status": "success", "repo": "${{ github.repository }}"}'
